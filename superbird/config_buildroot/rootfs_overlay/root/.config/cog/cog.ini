[general]
# URL to load on startup
url=https://example.com

# Background color (CSS color or hex, e.g., "#000000ff")
background-color=#ffffff

# Default zoom level (1.0 = 100%)
scale=1.0

# Output scaling factor (1.0 = 96 DPI)
device-scale=1.0

# Enables local document viewer mode (no network cache)
doc-viewer=false

# Default action on WebProcess crash (options: error-page, exit, exit-ok, restart)
webprocess-failure=error-page

# Directory where web extensions are located
web-extensions-dir=/path/to/extensions

# Path to content filter rules (JSON format)
content-filter=/path/to/filter.json

# Enable WebKit sandboxing
enable-sandbox=false

[platform]
# Platform backend to use (e.g., "drm", "wayland", "x11")
name=wayland

# Parameters for the platform plugin (comma-separated)
# Example for DRM: drm-device=/dev/dri/card0,seat-id=seat0
params=seat-id=seat0

# Directory handler mappings (SCHEME=PATH)
# Example: myapp=file:///home/user/app/
dir-handler=myapp:/home/user/my-web-app/


[webcontext]
# Directory to store cookies, localStorage, etc.
data-dir=/root/.local/share/cog-data
